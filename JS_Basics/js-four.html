<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
   var fruit = prompt('请您输入查询的水果：'); 
   switch(fruit) {
       case '苹果': 
       alert('苹果的价格是3.5/斤');
       break;
       case '榴莲': 
       alert('榴莲的价格是35元/斤');
       break;
       case '香蕉': 
       alert('香蕉的价格是13元/斤');
       break;
       case '葡萄':
       alert('葡萄的价格是25/斤')
       default: 
       alert('没有此水果');
   }
    </script>
</head>
