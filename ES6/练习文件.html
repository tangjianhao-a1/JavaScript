<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function old() {
      return new Promise(a => {
        console.log('执行1');
        a('ok');
      }).then(item => {
        console.log('执行2' + item);
        return '给我出来'
      })
    }
    function arr() {
      let bod = new Promise(b => {
        b([1, 2, 3, 4, 5]);
      }).then(item => {
        console.log('1' + item);
        return '你会出来的';
      })
      return bod;
    }
    let abd = new Promise(c => {
      console.log('执行a');
      c('怎么搞的');
    }).then(item => {console.log(item);
    return '猫咪'});  
    abd.then(item => console.log(item));
    arr().then(item => console.log('arr' + item));
    console.log('外面1');
    old().then(item => console.log('执行3' + item));
    console.log('外面2');
  </script>
</body>

</html>
