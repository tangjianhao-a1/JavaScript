<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //super关键字调用普通函数   
        class Father {
            say() {
                return '我是爸爸'
            }
        }
        class Son extends Father {
            say() {
                //console.log('我是儿子');  
                console.log(super.say() + '的儿子');
                //super.say()就是调用父类中的普通函数say();
            }
        }
        var son = new Son();
        son.say();
        //继承中的属性或者方法查找原则：就近原则；

    </script>
</body>

</html>
