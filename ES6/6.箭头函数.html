<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 语法   (形参) => {函数体}        
        const fn = () => {
            console.log(123);
        };
        fn();
        console.log('---------------------------------------------------');
        //传统函数   
        function sum(num1, num2) {
            return num1 + num2;
        }
        console.log(sum(4, 5));
        console.log('------------------------------------------');
        //函数体只有一句代码，且代码执行结果就是返回值，可以省略大括号，  
        const arr = (num1, num2) => num1 * num2;
        console.log(arr(5, 5));
        console.log('-----------------------------------------');
        //箭头函数中，如果形参只有一个，小括号也可以不用    
        const ary = v => alert(v);   
        console.log(ary(20));
    </script>
</body>

</html>
