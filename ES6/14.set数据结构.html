<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //set数据结构类似于数组，但是成员值是唯一的，没有重复的值   
        //set本身是一个构造函数，用来生成set数据结构  
        const s1 = new Set();
        console.log(s1.size);

        const s2 = new Set(['a', 'b']);
        console.log(s2.size);

        const s3 = new Set(['a', 'a', 'b', 'b']);
        console.log(s3.size);

        const art = [...s3];
        console.log(art);

        const s4 = new Set();
        //1.向set结构中添加值  使用add方法  
        s4.add('a').add('b')
        console.log(s4.size);

        //2.从set结构中删除值  用到的方法是delete,返回一个布尔值，表示成功  
        const r1 = s4.delete('a');
        console.log(s4);
        console.log(r1);

        //3.has 返回一个布尔值，表示该值是否为set的成员    
        const r2 = s4.has('b');
        console.log(r2);
        const r3 = s4.has('c');
        console.log(r3);

        //4.clear 清除所有成员，没有返回值     
        s4.clear();
        console.log(s4.size);
        //遍历set数据结构  从中取值   
        const s5 = new Set(['a,', 'b', 'c'])
        const s6 = [];
        s5.forEach(value => s6.push(value));
        console.log(s6);







    </script>
</body>

</html>
