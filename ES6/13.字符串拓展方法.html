<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.摸板字符串 ES6新增的创建字符串的方式，使用反引号定义   
        let name = `张三`
        let say = `我的名字叫` + name;
        console.log(`say`, say);
        let str = `他的名字叫${name}`;
        console.log(`str`, str);

        //2.摸板字符串可以换行，  
        let obj = {
            name: '豪哥',
            age: 20,
        };
        let html1 = `
        ${obj.name}    今年
        ${obj.age}
        `;
        console.log(html1);

        //3.摸板字符串中可以调用函数。   
        const fn = () => '我是fn函数';
        let html2 = `我是字符串摸板 ${fn()}`;
        console.log(html2);
        //4.startsWith(),endsWith() 表示参数字符串是否在开头和结尾，返回布尔值   
        let old = '我吕布天下无敌';
        let r1 = old.startsWith('我吕布');
        console.log(r1);
        let r2 = old.endsWith('无敌');
        console.log(r2);
        let r3 = old.endsWith('天下');
        console.log(r3);
       //5. repeat()方法表示将字符串重复N次，返回一个新的字符串。   
       console.log('y'.repeat(10));    
       for(let  code of '李晓琴') {
           console.log(code);
       }   
       





    </script>
</body>

</html>
