        //重点关键字 extends  super
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father {
            constructor(x, y) {
                //调用父亲必须放到上面，否则会报错
                super(x, y);//调用了父亲中的构造函数
                this.x = x;
                this.y = y;
            }
            reduce() {
                console.log(this.x * this.y);
            }
        }
        var son = new Son(1, 2);
        son.sum();
        var son1 = new Son(100, 100)
        son1.reduce();
