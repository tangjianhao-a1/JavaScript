<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //filter筛选数组    
        let arr = [25, 36, 76, 15, 100];
        //此方法会返回一个新的数组
        const newArr = arr.filter(function (value, index, array) {
            return value > 30;
        });
        console.log(newArr);
    </script>
</body>

</html>
