<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>  
         //将类数组或可遍历对象转换成真正的数组
        //Array.from()可以接收第二个参数，用来对每个元素进行处理，将处理后的值放入数组
        let arr1 = {
            "0": "张三",
            "1": "李四",
            "2": "王五",
            "length": 3
        }
        let newArr1 = Array.from(arr1);
        console.log(newArr1);
        let arr2 = {
            "0": 1,
            "1": 2,
            "2": 3,
            "length": 3
        }
        let newArr2 = Array.from(arr2, item => item * 2);
       console.log(newArr2);

    </script>
</body>

</html>
